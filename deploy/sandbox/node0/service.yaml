apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME
  namespace: chain-sandbox
spec:
  ports:
  - name: ws
    port: 8545
    targetPort: 8545
    protocol: TCP
  - name: https
    port: 1317
    targetPort: 1317
    protocol: TCP
  - name: tcp
    port: 26656
    targetPort: 26656
    protocol: TCP
  - name: rpc
    port: 26657
    targetPort: 26657
    protocol: TCP
  selector:
    app: $APP_NAME
  sessionAffinity: None
#  type: NodePort
  type: ClusterIP
